{{ define "header" }}
<html>
    <head>
        <title>{{ .Title }}</title>
    </head>
    <body>
        <h1>{{ .Title }}</h1>
        <hr>
{{ end }}

{{ define "footer" }}
        <hr>
        Powered by <a href="https://github.com/teran/archived" target="_blank">archived</a>
    </body>
</html>
{{ end }}

{{ define "pagination" }}
        <p>
{{- $current := .CurrentPage }}
{{- $total := .PagesCount }}
{{- if gt $current 1 }}
            <a href="?page={{ sub $current 1 }}">&laquo;</a>
{{- end }}
{{- if lt $current $total }}
            <a href="?page={{ add1 $current }}">&raquo;</a>
{{- end }}
        </p>
{{ end }}
