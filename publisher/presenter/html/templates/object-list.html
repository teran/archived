{{ $namespace := .Namespace }}
{{ $container := .Container }}
{{ $version := .Version }}
{{ template "header" . }}
<div class="container">
        <a href="..">..</a><br>
{{- range $object := .Objects }}
        <a href="/{{ $namespace }}/{{ $container }}/{{ $version }}/{{ $object }}">{{ $object }}</a><br>
{{- else }}
        <p>No objects found</p>
{{- end }}
</div>

{{ template "pagination" .Pagination }}

{{ template "footer" }}
