---
name: release

on:
  push:
    tags:        
      - 'v*'

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - run: buf lint .

  hadolint-access:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.access
  
  hadolint-manage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.manage

  hadolint-migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.migrate

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: articulate/actions-markdownlint@v1

  unittests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
      - name: Install dependencies
        run: go mod download
      - name: Install protoc-gen-go
        run: go install github.com/golang/protobuf/protoc-gen-go@latest
      - name: Install protoc-gen-go-grpc
        run: go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      - name: Generate the code
        run: go generate -v ./...
      - name: Test with the Go CLI
        run: go test ./...
      - name: Build
        run: go build -v ./...

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    needs:
      - buf
      - hadolint-access
      - hadolint-manage
      - hadolint-migrate
      - markdownlint
      - unittests
    steps:
      - name: Define build timestamp
        id: timestamp
        run: echo "::set-output name=now::$(date -u +'%Y%m%d%H%M%S')"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
      - name: Install dependencies
        run: go mod download
      - name: Install protoc-gen-go
        run: go install github.com/golang/protobuf/protoc-gen-go@latest
      - name: Install protoc-gen-go-grpc
        run: go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      - name: Generate the code
        run: go generate -v ./...
      - name: Build & Publish release release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push access container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.access
          platforms: amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/access:latest
            ghcr.io/${{ github.repository }}/access:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/access:${{ github.ref_name }}-${{ steps.timestamp.outputs.now }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/access,annotation-index.org.opencontainers.image.description=${{ github.repository }}
      - name: Build and push manage container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.manage
          platforms: amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/manage:latest
            ghcr.io/${{ github.repository }}/manage:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/manage:${{ github.ref_name }}-${{ steps.timestamp.outputs.now }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/manage,annotation-index.org.opencontainers.image.description=${{ github.repository }}
      - name: Build and push migrate container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.migrate
          platforms: amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/migrate:latest
            ghcr.io/${{ github.repository }}/migrate:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/migrate:${{ github.ref_name }}-${{ steps.timestamp.outputs.now }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/migrate,annotation-index.org.opencontainers.image.description=${{ github.repository }}
