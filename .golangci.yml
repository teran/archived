linters:
  disable-all: true
  enable:
    - bidichk
    - bodyclose
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - durationcheck
    - err113
    - errcheck
    - errname
    - gocritic
    - godox
    - gofmt
    - goimports
    - govet
    - grouper
    - ineffassign
    - misspell
    - nakedret
    - nilnil

