---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: archived-manager
  namespace: archived
  labels:
    app.kubernetes.io/name: archived-manager
    app.kubernetes.io/app: archived-manager
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: archived-manager
      app.kubernetes.io/app: archived-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archived-manager
        app.kubernetes.io/app: archived-manager
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/app
                operator: In
                values:
                - archived-manager
            topologyKey: "kubernetes.io/node"
      terminationGracePeriodSeconds: 30
      containers:
        - name: manager
          image: ghcr.io/teran/archived/manager:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: s3-blob-repository
            - secretRef:
                name: s3-blob-repository
          env:
            - name: METADATA_DSN
              valueFrom:
                secretKeyRef:
                  name: metadatadb-app
                  key: uri
            - name: LOG_LEVEL
              value: "trace"
          ports:
            - name: grpc
              containerPort: 5555
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 1Gi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
